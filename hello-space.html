<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Hello, Space! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      
      <a-assets>
        <img id="sky" src="dust_space.jpg">
        <img id="metallic" src="metallic.jpg">
      </a-assets>

      <!-- Red directional light shining from the left. -->
      <a-light color="#DDD" position="-10 -4 1"></a-light>
      <!-- Dim ambient lighting. -->
      <a-light type="ambient" color="#111"></a-light>

      <a-cylinder position="4.5 0 -10" radius="0.2" rotation="0 0 90" height="10" color="#AAA"></a-cylinder>
      <a-cylinder position="4.5 2.5 -10.9" radius="0.1" rotation="0 -10 60" height="12" color="#AAA"></a-cylinder>

      <a-cone position="9.0 0 -10" color="#EEE" radius-bottom="2" rotation="90 180 0" radius-top="0.5"></a-cone>

      <a-box position="8.0 0 -10" depth="0.6" width="1" height="1" rotation="0 0 0" color="#AAA"></a-box>
      <a-box position="7.0 0 -10" depth="0.6" width="1" height="1" rotation="0 0 0" color="#AAA"></a-box>
      <a-box position="5.0 0 -10" depth="0.6" width="1" height="1" rotation="0 0 0" color="#AAA"></a-box>
      <a-box position="3.0 0 -10" depth="0.6" width="1" height="1" rotation="0 0 0" color="#AAA"></a-box>

      <a-sky src="#sky"></a-sky>
      
    </a-scene>
  </body>
</html>
